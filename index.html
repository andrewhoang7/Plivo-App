<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" integrity="sha256-ECB9bbROLGm8wOoEbHcHRxlHgzGqYpDtNTgDTyDz0wg=" crossorigin="anonymous" />
  <title>Python SMS Web App</title>
</head>

<body>

<form action = "cgi-bin/SendSMS.py" method = "post">
  <div class="container">
      <h2>Send an SMS Message!</h2>
      <input type="tel" name="number" id="number" placeholder="Enter Phone Number">
      <input type="text" name="msg" id="msg" placeholder="Enter Message:">
      <input type="submit" id="button" value="submit" class="button button-primary"/>
      <p class="response"></p>
  </div>
</form>

</body>
</html>
